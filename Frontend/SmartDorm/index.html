<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="/SmartDorm.webp" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Page Title -->
    <title>SmartDorm</title>

    <!-- Global Style -->
    <style>
      body {
        font-family: "Segoe UI", "Kanit", sans-serif;
        background-color: #f7f4fd; /* SCB Soft Theme */
      }

      .smart-footer {
        font-size: 14px;
        backdrop-filter: blur(10px);
        background: rgb(255, 255, 255);
        border-top: 1px solid rgba(0, 0, 0, 0.12);
      }
    </style>

  <body>
    <!-- React Root -->
    <div id="root"></div>

    <!-- Footer -->
    <footer
      class="smart-footer text-center fw-bold  text-dark py-2 w-100"
      style="
        margin-top: 50px;
        font-size: 14px;
        background: rgb(255, 255, 255);
        backdrop-filter: blur(8px);
        border-top: 1px solid rgb(0, 0, 0);
      "
    >
      © <span id="smartYear"></span> SmartDorm. พัฒนาโดย BiwBong. สงวนลิขสิทธิ์ทุกประการ

    <script>
      document.getElementById("smartYear").textContent =
        `2025 - ${new Date().getFullYear()}`;
    </script>

    <!-- App Script -->
    <script type="module" src="/src/main.tsx"></script>

</html>
